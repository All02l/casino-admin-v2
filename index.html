<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { color: white; background: #1c1c1c; font-family: sans-serif; padding: 15px; margin: 0; }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; background: #2c2c2c; padding: 5px; border-radius: 12px; }
        .tab { flex: 1; padding: 10px; text-align: center; border-radius: 10px; cursor: pointer; color: #aaa; }
        .tab.active { background: #0088cc; color: white; }
        .card { background: #262626; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid #444; }
        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        .btn { flex: 1; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; }
        .btn-confirm { background: #2ecc71; }
        .btn-decline { background: #e74c3c; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="tabs">
        <div id="t-active" class="tab active" onclick="show('active')">Заявки</div>
        <div id="t-servers" class="tab" onclick="show('servers')">Сервера</div>
    </div>

    <div id="view-active"><div id="list-active"></div></div>
    <div id="view-servers" class="hidden"><div id="list-servers"></div></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function show(tab) {
            document.getElementById('view-active').classList.toggle('hidden', tab !== 'active');
            document.getElementById('view-servers').classList.toggle('hidden', tab !== 'servers');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('t-' + tab).classList.add('active');
        }

        function render() {
            const params = new URLSearchParams(window.location.search);
            const rawOrders = decodeURIComponent(params.get('chats') || "");
            const activeList = document.getElementById('list-active');

            if (rawOrders && rawOrders !== "none") {
                rawOrders.split("|").forEach(order => {
                    const [id, name, amt, serv, status] = order.split(":");
                    if (status === 'pending') {
                        activeList.innerHTML += `
                            <div class="card">
                                <b>Заявка #${id}</b><br>
                                <small>@${name} | ${amt} монеток</small>
                                <div class="btn-group">
                                    <button class="btn btn-confirm" onclick="send('confirm:${id}')">Одобрить</button>
                                    <button class="btn btn-decline" onclick="send('delete:${id}')">Удалить</button>
                                </div>
                            </div>`;
                    }
                });
            }
        }

        async function send(command) {
            tg.HapticFeedback.impactOccurred('heavy');
            
            // Если открыто инлайном, у нас есть query_id
            if (tg.initDataUnsafe && tg.initDataUnsafe.query_id) {
                // Это закроет окно и отправит результат боту через InlineQuery
                tg.sendData(command); 
            } else {
                tg.sendData(command);
            }
            tg.close();
        }

        render();
    </script>
</body>
</html>
