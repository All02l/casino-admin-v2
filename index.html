<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { color: white; background: #1c1c1c; font-family: sans-serif; padding: 20px; margin: 0; }
        .card { background: #2c2c2c; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #444; }
        h3 { margin-top: 0; color: #0088cc; font-size: 18px; }
        #server-list { max-height: 300px; overflow-y: auto; }
        .server-item { background: #111; padding: 12px; margin: 8px 0; border-radius: 8px; font-size: 14px; border-left: 4px solid #0088cc; line-height: 1.4; }
        .server-item b { color: #0088cc; }
        button { background: #0088cc; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        button:active { background: #005588; transform: translateY(2px); }
        .empty { color: #888; text-align: center; font-style: italic; }
    </style>
</head>
<body>
    <div class="card">
        <h3>üñ• –ê–∫—Ç–∏–≤–Ω—ã–µ —Å–µ—Ä–≤–µ—Ä–∞</h3>
        <div id="server-list">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    </div>

    <button onclick="addServer()">‚ûï –ù–∞—Å—Ç—Ä–æ–∏—Ç—å —Å–µ—Ä–≤–µ—Ä</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.ready();

        const urlParams = new URLSearchParams(window.location.search);
        const rawData = urlParams.get('data');
        const listDiv = document.getElementById('server-list');

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–ø–∏—Å–∫–∞ —Å–µ—Ä–≤–µ—Ä–æ–≤
        function renderList() {
            if (rawData && rawData !== "none" && rawData.trim() !== "") {
                listDiv.innerHTML = "";
                const servers = rawData.split("|");
                servers.forEach(s => {
                    const parts = s.split(":");
                    if (parts.length === 3) {
                        const [id, acc, name] = parts;
                        listDiv.innerHTML += `
                            <div class="server-item">
                                üÜî –°–µ—Ä–≤–µ—Ä: <b>${id}</b><br>
                                üí≥ –°—á–µ—Ç: <code>${acc}</code><br>
                                üë§ –ù–∏–∫: ${name}
                            </div>`;
                    }
                });
            } else {
                listDiv.innerHTML = '<div class="empty">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å–µ—Ä–≤–µ—Ä–æ–≤</div>';
            }
        }

        renderList();

        function addServer() {
            let id = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Å–µ—Ä–≤–µ—Ä–∞ (1-33):");
            if (!id || isNaN(id)) return alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä!");

            let acc = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Å—á–µ—Ç–∞ –≤ –±–∞–Ω–∫–µ:");
            if (!acc) return alert("–°—á–µ—Ç –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º!");

            let name = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ (–ø–æ–ª—É—á–∞—Ç–µ–ª—å):");
            if (!name) return alert("–ù–∏–∫ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º!");

            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Ç—Ä–æ–∫—É –¥–∞–Ω–Ω—ã—Ö
            const result = `set_server:${id}|${acc}|${name}`;

            try {
                // –ü—ã—Ç–∞–µ–º—Å—è –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                tg.sendData(result);
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ (—ç—Ç–æ –ø—Ä–æ–∏–∑–æ–π–¥–µ—Ç —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ sendData —Å—Ä–∞–±–æ—Ç–∞–ª)
                tg.close();
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–Ω–æ–ø–∫—É –≤ –±–æ—Ç–µ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è CRM!");
            }
        }
    </script>
</body>
</html>
