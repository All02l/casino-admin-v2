<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { color: white; background: #1c1c1c; font-family: sans-serif; padding: 20px; }
        .card { background: #2c2c2c; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
        button { background: #0088cc; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; }

</head>
<body>
    <h2>—É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ö–∞–∑–∏–Ω–æ üé∞</h2>

    <div class="card">
        <h3>–ö—É—Ä—Å: 1 –º–æ–Ω–µ—Ç–∞ = 20,000–∫</h3>
        <button onclick="changeRate()">–ò–∑–º–µ–Ω–∏—Ç—å –∫—É—Ä—Å</button>
    </div>

    <div class="card">
        <h3>–°–µ—Ä–≤–µ—Ä—ã (1-33)</h3>
        <p>–ê–∫—Ç–∏–≤–Ω–æ: 33 —Å–µ—Ä–≤–µ—Ä–∞</p>
        <button onclick="manageServers()">–ù–∞—Å—Ç—Ä–æ–∏—Ç—å —Å–µ—Ä–≤–µ—Ä—ã</button>
    </div>

    <script>
      let tg = window.Telegram.WebApp;
tg.expand();

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –∫—É—Ä—Å–∞ (–æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –±—ã–ª–∞)
function changeRate() {
    let newRate = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –∫—É—Ä—Å –≤–∏—Ä—Ç:");
    if (newRate) {
        tg.sendData("set_rate:" + newRate);
    }
}

// –ù–û–í–ê–Ø —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–µ—Ä–≤–µ—Ä–∞–º–∏
function changeServer() {
    let serverNum = prompt("–í—ã–±–µ—Ä–∏—Ç–µ –Ω–æ–º–µ—Ä —Å–µ—Ä–≤–µ—Ä–∞ (1-33):");
    
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤–≤–µ–ª–∏ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 33
    if (serverNum && serverNum >= 1 && serverNum <= 33) {
        let accountNum = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Å—á—ë—Ç–∞:");
        let accountName = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Å—á—ë—Ç–∞:");
        
        if (accountNum && accountName) {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤—Å—ë –æ–¥–Ω–æ–π —Å—Ç—Ä–æ–∫–æ–π, —Ä–∞–∑–¥–µ–ª—è—è –∑–Ω–∞–∫–æ–º |
            tg.sendData("set_server:" + serverNum + "|" + accountNum + "|" + accountName);
        } else {
            alert("–û—à–∏–±–∫–∞: –î–∞–Ω–Ω—ã–µ —Å—á–µ—Ç–∞ –Ω–µ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã!");
        }
    } else if (serverNum) {
        alert("–û—à–∏–±–∫–∞: –í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Å–µ—Ä–≤–µ—Ä–∞ –æ—Ç 1 –¥–æ 33!");
    }
}
    </script>
</body>
</html>
