<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { color: white; background: #1c1c1c; font-family: -apple-system, system-ui, sans-serif; padding: 15px; margin: 0; overflow-x: hidden; }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; background: #2c2c2c; padding: 5px; border-radius: 12px; position: sticky; top: 10px; z-index: 10; border: 1px solid #3d3d3d; }
        .tab { flex: 1; padding: 10px; text-align: center; border-radius: 10px; cursor: pointer; font-size: 12px; color: #aaa; transition: 0.2s; }
        .tab.active { background: #0088cc; color: white; font-weight: bold; box-shadow: 0 2px 8px rgba(0,136,204,0.3); }
        
        .card { background: #262626; padding: 15px; border-radius: 12px; margin-bottom: 12px; border-left: 4px solid #444; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .card.pending { border-left-color: #f39c12; }
        .card.closed { border-left-color: #2ecc71; opacity: 0.8; }
        
        .header { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 8px; font-size: 14px; }
        .details { color: #bbb; font-size: 13px; line-height: 1.5; }
        .details b { color: #0088cc; }
        
        .btn-group { display: flex; gap: 8px; margin-top: 12px; }
        .btn { flex: 1; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 13px; transition: 0.1s; }
        .btn:active { transform: scale(0.96); }
        .btn-confirm { background: #2ecc71; color: white; }
        .btn-decline { background: #e74c3c; color: white; }
        .btn-main { background: #0088cc; color: white; width: 100%; padding: 16px; font-size: 16px; margin-top: 10px; border-radius: 12px; }

        .empty { text-align: center; color: #666; padding: 40px 0; font-style: italic; }
        .hidden { display: none; }
        .status-badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; background: #333; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="tabs">
        <div id="t-active" class="tab active" onclick="show('active')">‚è≥ –û–∂–∏–¥–∞—é—Ç</div>
        <div id="t-closed" class="tab" onclick="show('closed')">‚úÖ –ò—Å—Ç–æ—Ä–∏—è</div>
        <div id="t-servers" class="tab" onclick="show('servers')">üñ• –°–µ—Ä–≤–µ—Ä–∞</div>
    </div>

    <div id="view-active"><div id="list-active"></div></div>
    <div id="view-closed" class="hidden"><div id="list-closed"></div></div>
    <div id="view-servers" class="hidden">
        <div id="list-servers"></div>
        <button class="btn btn-main" onclick="addServer()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Å–µ—Ä–≤–µ—Ä</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const params = new URLSearchParams(window.location.search);

        function show(tab) {
            document.querySelectorAll('[id^="view-"]').forEach(v => v.classList.add('hidden'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('view-' + tab).classList.remove('hidden');
            document.getElementById('t-' + tab).classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function render() {
            const rawOrders = decodeURIComponent(params.get('chats') || "none");
            const rawServers = decodeURIComponent(params.get('data') || "none");

            const activeList = document.getElementById('list-active');
            const closedList = document.getElementById('list-closed');
            const serverList = document.getElementById('list-servers');

            if (rawOrders !== "none") {
                activeList.innerHTML = ""; closedList.innerHTML = "";
                rawOrders.split("|").forEach(order => {
                    const [id, name, amt, serv, status] = order.split(":");
                    const virt = amt * 20000;
                    const html = `
                        <div class="card ${status === 'pending' ? 'pending' : 'closed'}">
                            <div class="header">
                                <span>–ó–∞—è–≤–∫–∞ #${id}</span>
                                <span class="status-badge" style="color:${status === 'pending' ? '#f39c12':'#2ecc71'}">${status === 'pending' ? '–û–∂–∏–¥–∞–µ—Ç' : '–ì–æ—Ç–æ–≤–æ'}</span>
                            </div>
                            <div class="details">
                                –ò–≥—Ä–æ–∫: <b>@${name}</b><br>
                                –°–µ—Ä–≤–µ—Ä: <b>${serv}</b><br>
                                –°—É–º–º–∞: <b>${amt} –º–æ–Ω–µ—Ç</b> (${virt.toLocaleString()} –≤–∏—Ä—Ç)
                            </div>
                            ${status === 'pending' ? `
                                <div class="btn-group">
                                    <button class="btn btn-confirm" onclick="send('confirm_dep:${id}')">–û–¥–æ–±—Ä–∏—Ç—å</button>
                                    <button class="btn btn-decline" onclick="send('decline_dep:${id}')">–£–¥–∞–ª–∏—Ç—å</button>
                                </div>
                            ` : ''}
                        </div>`;
                    if (status === 'pending') activeList.innerHTML += html;
                    else closedList.innerHTML += html;
                });
            }
            if (!activeList.innerHTML) activeList.innerHTML = '<div class="empty">–ê–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞—è–≤–æ–∫ –Ω–µ—Ç</div>';
            if (!closedList.innerHTML) closedList.innerHTML = '<div class="empty">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>';

            if (rawServers !== "none") {
                serverList.innerHTML = rawServers.split("|").map(s => {
                    const [id, acc, nick] = s.split(":");
                    return `<div class="card" style="border-left-color:#0088cc">
                        <b>–°–µ—Ä–≤–µ—Ä ${id}</b><br>
                        <span style="font-size:12px; color:#aaa">–°—á–µ—Ç: ${acc} | –ü–æ–ª—É—á–∞—Ç–µ–ª—å: ${nick}</span>
                    </div>`;
                }).join("");
            } else {
                serverList.innerHTML = '<div class="empty">–°–µ—Ä–≤–µ—Ä–∞ –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã</div>';
            }
        }

        function send(data) {
            tg.HapticFeedback.notificationOccurred('success');
            tg.sendData(data);
            // –í–∏–∑—É–∞–ª—å–Ω—ã–π –ª–æ–∞–¥–µ—Ä –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã—Ç–∏–µ–º
            document.body.style.opacity = '0.5';
            document.body.style.pointerEvents = 'none';
            setTimeout(() => { tg.close(); }, 100);
        }

        function addServer() {
            const id = prompt("–ù–æ–º–µ—Ä —Å–µ—Ä–≤–µ—Ä–∞ (1-33):");
            const acc = prompt("–ù–æ–º–µ—Ä —Å—á–µ—Ç–∞:");
            const name = prompt("–ù–∏–∫ –ø–æ–ª—É—á–∞—Ç–µ–ª—è:");
            if (id && acc && name) send(`set_server:${id}|${acc}|${name}`);
        }

        render();
    </script>
</body>
</html>
