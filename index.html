<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { color: white; background: #1c1c1c; font-family: -apple-system, system-ui, sans-serif; padding: 15px; margin: 0; }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; background: #2c2c2c; padding: 5px; border-radius: 12px; position: sticky; top: 10px; z-index: 10; }
        .tab { flex: 1; padding: 10px; text-align: center; border-radius: 10px; cursor: pointer; font-size: 11px; color: #aaa; transition: 0.2s; text-transform: uppercase; }
        .tab.active { background: #0088cc; color: white; font-weight: bold; }
        
        .card { background: #262626; padding: 15px; border-radius: 12px; margin-bottom: 12px; border-left: 4px solid #444; }
        .card.deposit { border-left-color: #2ecc71; } /* –ó–µ–ª–µ–Ω—ã–π –¥–ª—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–π */
        .card.withdraw { border-left-color: #e67e22; } /* –û—Ä–∞–Ω–∂–µ–≤—ã–π –¥–ª—è –≤—ã–≤–æ–¥–æ–≤ */
        
        .header { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 8px; font-size: 14px; }
        .details { color: #bbb; font-size: 13px; line-height: 1.5; }
        .details b { color: #0088cc; }
        
        .btn-group { display: flex; gap: 8px; margin-top: 12px; }
        .btn { flex: 1; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 13px; }
        .btn-confirm { background: #2ecc71; color: white; }
        .btn-decline { background: #e74c3c; color: white; }
        .btn-main { background: #0088cc; color: white; width: 100%; padding: 15px; font-size: 16px; margin-top: 10px; border-radius: 12px; }

        .empty { text-align: center; color: #666; padding: 40px 0; font-style: italic; }
        .hidden { display: none; }
        .status-badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; background: #333; }
    </style>
</head>
<body>
    <div class="tabs">
        <div id="t-deposits" class="tab active" onclick="show('deposits')">üì• –ü–æ–ø–æ–ª–Ω–µ–Ω–∏—è</div>
        <div id="t-withdraws" class="tab" onclick="show('withdraws')">üì§ –í—ã–≤–æ–¥—ã</div>
        <div id="t-servers" class="tab" onclick="show('servers')">üñ• –°–µ—Ä–≤–µ—Ä–∞</div>
    </div>

    <div id="view-deposits">
        <div id="list-deposits"></div>
    </div>

    <div id="view-withdraws" class="hidden">
        <div id="list-withdraws"></div>
    </div>

    <div id="view-servers" class="hidden">
        <div id="list-servers"></div>
        <button class="btn btn-main" onclick="addServer()">‚ûï –ù–∞—Å—Ç—Ä–æ–∏—Ç—å —Å–µ—Ä–≤–µ—Ä</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const params = new URLSearchParams(window.location.search);

        function show(tab) {
            document.querySelectorAll('[id^="view-"]').forEach(v => v.classList.add('hidden'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('view-' + tab).classList.remove('hidden');
            document.getElementById('t-' + tab).classList.add('active');
        }

        function render() {
            const rawOrders = decodeURIComponent(params.get('chats') || "none");
            const rawServers = decodeURIComponent(params.get('data') || "none");

            const depList = document.getElementById('list-deposits');
            const wdrList = document.getElementById('list-withdraws');
            const serverList = document.getElementById('list-servers');

            if (rawOrders !== "none") {
                depList.innerHTML = ""; wdrList.innerHTML = "";
                rawOrders.split("|").forEach(order => {
                    const [id, name, amt, serv, status, type] = order.split(":"); 
                    // –ü—Ä–∏–º–µ—á–∞–Ω–∏–µ: –ß—Ç–æ–±—ã —ç—Ç–æ —Ä–∞–±–æ—Ç–∞–ª–æ –∏–¥–µ–∞–ª—å–Ω–æ, Python –¥–æ–ª–∂–µ–Ω –ø–µ—Ä–µ–¥–∞–≤–∞—Ç—å —Ç–∏–ø (dep/wdr)
                    // –ï—Å–ª–∏ Python –ø–æ–∫–∞ –Ω–µ —à–ª–µ—Ç —Ç–∏–ø, –º—ã –≤—Ä–µ–º–µ–Ω–Ω–æ –¥–µ–ª–∏–º –ø–æ —Å—Ç–∞—Ç—É—Å—É –∏–ª–∏ —Å—É–º–º–µ
                    
                    const virt = amt * 20000;
                    const isWithdraw = (type === 'withdraw' || status === 'withdraw_pending'); // –õ–æ–≥–∏–∫–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è

                    const html = `
                        <div class="card ${isWithdraw ? 'withdraw' : 'deposit'}">
                            <div class="header">
                                <span>${isWithdraw ? '–í—ã–≤–æ–¥' : '–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ'} #${id}</span>
                                <span class="status-badge">${status.toUpperCase()}</span>
                            </div>
                            <div class="details">
                                –ò–≥—Ä–æ–∫: <b>@${name}</b><br>
                                ${serv !== '0' ? `–°–µ—Ä–≤–µ—Ä: <b>${serv}</b><br>` : ''}
                                –°—É–º–º–∞: <b>${amt} –∫–æ–∏–Ω–æ–≤</b> (${virt.toLocaleString()} –≤–∏—Ä—Ç)
                            </div>
                            ${status === 'pending' || status === 'withdraw_pending' ? `
                                <div class="btn-group">
                                    <button class="btn btn-confirm" onclick="send('${isWithdraw ? 'wdr_done' : 'confirm_dep'}:${id}')">‚úÖ –û–¥–æ–±—Ä–∏—Ç—å</button>
                                    <button class="btn btn-decline" onclick="send('${isWithdraw ? 'wdr_cancel' : 'decline_dep'}:${id}')">‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
                                </div>
                            ` : ''}
                        </div>`;
                    
                    if (isWithdraw) wdrList.innerHTML += html;
                    else depList.innerHTML += html;
                });
            }

            if (!depList.innerHTML) depList.innerHTML = '<div class="empty">–ó–∞—è–≤–æ–∫ –Ω–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –Ω–µ—Ç</div>';
            if (!wdrList.innerHTML) wdrList.innerHTML = '<div class="empty">–ó–∞—è–≤–æ–∫ –Ω–∞ –≤—ã–≤–æ–¥ –Ω–µ—Ç</div>';

            if (rawServers !== "none") {
                serverList.innerHTML = rawServers.split("|").map(s => {
                    const [id, acc, nick] = s.split(":");
                    return `<div class="card" style="border-left-color:#0088cc">
                        <b>–°–µ—Ä–≤–µ—Ä ${id}</b><br>
                        <span style="font-size:12px; color:#aaa">–°—á–µ—Ç: ${acc} | –ù–∏–∫: ${nick}</span>
                    </div>`;
                }).join("");
            } else {
                serverList.innerHTML = '<div class="empty">–°–µ—Ä–≤–µ—Ä–∞ –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã</div>';
            }
        }

        function send(data) {
            tg.sendData(data);
            tg.close();
        }

        function addServer() {
            const id = prompt("–ù–æ–º–µ—Ä —Å–µ—Ä–≤–µ—Ä–∞ (1-33):");
            const acc = prompt("–ù–æ–º–µ—Ä —Å—á–µ—Ç–∞:");
            const name = prompt("–ù–∏–∫ –ø–æ–ª—É—á–∞—Ç–µ–ª—è:");
            if (id && acc && name) send(`set_server:${id}|${acc}|${name}`);
        }

        render();
    </script>
</body>
</html>
